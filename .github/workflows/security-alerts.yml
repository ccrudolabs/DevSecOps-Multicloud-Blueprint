name: CodeQL Alert to Issue

on:
  workflow_run:
    workflows: ["CodeQL"]
    types:
      - completed

jobs:
  create-issue-if-failed:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Crear issue por falla en CodeQL
        uses: dacbd/create-issue-action@v1
        with:
          title: "üö® Falla en escaneo de seguridad (CodeQL)"
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            El an√°lisis de seguridad fall√≥ en el workflow `CodeQL`.

            üîç Ver detalles: [Ver ejecuci√≥n](${{ github.event.workflow_run.html_url }})

